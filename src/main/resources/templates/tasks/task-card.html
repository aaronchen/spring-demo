<!-- Reusable task card fragment - used by both full page and HTMX partial responses -->
<div th:fragment="card" class="col" th:id="'task-card-' + ${task.id}">
    <div class="card h-100 shadow-sm" th:classappend="${task.completed ? 'border-success' : 'border-warning'}">
        <!-- Card Header -->
        <div class="card-header d-flex justify-content-between align-items-center"
             th:classappend="${task.completed ? 'bg-success text-white' : 'bg-warning text-dark'}">
            <h5 class="mb-0" th:text="${task.title}">Task Title</h5>
            <span th:if="${task.completed}" class="badge bg-light text-success">
                <i class="bi bi-check-circle-fill"></i> Done
            </span>
            <span th:if="${!task.completed}" class="badge bg-light text-warning">
                <i class="bi bi-circle"></i> Pending
            </span>
        </div>

        <!-- Card Body -->
        <div class="card-body">
            <p class="card-text" th:text="${task.description} ?: 'No description'">Description</p>
            <p class="card-text">
                <small class="text-muted">
                    <i class="bi bi-calendar"></i>
                    Created: <span th:text="${#temporals.format(task.createdAt, 'MMM dd, yyyy')}">Date</span>
                </small>
            </p>
        </div>

        <!-- Card Footer -->
        <div class="card-footer bg-transparent">
            <div class="d-flex gap-2">
                <!-- Toggle Button (HTMX - swaps this card without page reload) -->
                <button class="btn btn-sm flex-fill"
                        th:classappend="${task.completed ? 'btn-outline-warning' : 'btn-outline-success'}"
                        th:attr="hx-post=@{/web/tasks/{id}/toggle(id=${task.id})},hx-target='#task-card-' + ${task.id}"
                        hx-swap="outerHTML">
                    <i th:class="${task.completed ? 'bi bi-arrow-counterclockwise' : 'bi bi-check2'}"></i>
                    <span th:text="${task.completed ? 'Undo' : 'Complete'}">Toggle</span>
                </button>

                <!-- Edit Button -->
                <a th:href="@{/web/tasks/{id}/edit(id=${task.id})}"
                   class="btn btn-sm btn-outline-primary flex-fill">
                    <i class="bi bi-pencil"></i> Edit
                </a>

                <!-- Delete Button (opens Bootstrap Modal) -->
                <button class="btn btn-sm btn-outline-danger flex-fill"
                        data-bs-toggle="modal"
                        th:data-bs-target="'#deleteModal-' + ${task.id}">
                    <i class="bi bi-trash"></i> Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" th:id="'deleteModal-' + ${task.id}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">
                        <i class="bi bi-exclamation-triangle"></i> Confirm Delete
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this task?</p>
                    <p class="fw-bold" th:text="${task.title}">Task Title</p>
                    <p class="text-muted small">This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle"></i> Cancel
                    </button>
                    <button class="btn btn-danger"
                            th:attr="hx-post=@{/web/tasks/{id}/delete(id=${task.id})},hx-target='#task-card-' + ${task.id}"
                            hx-swap="delete"
                            data-bs-dismiss="modal">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
