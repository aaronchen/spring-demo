<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Grid fragment: top bar + table + delete modals + bottom bar -->
<div th:fragment="grid">

    <!-- Empty State -->
    <div th:if="${taskPage.isEmpty()}" class="alert alert-info text-center py-5">
        <h4>No tasks found</h4>
        <p class="mb-0">Try a different search term or create a new task.</p>
    </div>

    <!-- Content: top bar + table + bottom bar -->
    <th:block th:if="${!taskPage.isEmpty()}">

        <div th:replace="~{tasks/task-pagination :: controlBar('top')}"></div>

        <div class="table-responsive mb-3">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <!-- Title column -->
                        <th th:with="ord=${taskPage.pageable.sort.getOrderFor('title')},
                                     nextDir=${ord != null && ord.direction.isAscending() ? 'desc' : 'asc'}"
                            style="cursor: pointer; user-select: none; white-space: nowrap;"
                            data-sort-field="title"
                            th:attr="data-sort-dir=${nextDir}"
                            onclick="toggleSort(this.dataset.sortField, this.dataset.sortDir)">
                            Title
                            <i th:if="${ord == null}" class="bi bi-arrow-down-up text-muted small ms-1"></i>
                            <i th:if="${ord != null && ord.direction.isAscending()}" class="bi bi-arrow-up small ms-1"></i>
                            <i th:if="${ord != null && !ord.direction.isAscending()}" class="bi bi-arrow-down small ms-1"></i>
                        </th>
                        <!-- Status column -->
                        <th style="white-space: nowrap;">Status</th>
                        <!-- Created column -->
                        <th th:with="ord=${taskPage.pageable.sort.getOrderFor('createdAt')},
                                     nextDir=${ord != null && ord.direction.isAscending() ? 'desc' : 'asc'}"
                            style="cursor: pointer; user-select: none; white-space: nowrap;"
                            data-sort-field="createdAt"
                            th:attr="data-sort-dir=${nextDir}"
                            onclick="toggleSort(this.dataset.sortField, this.dataset.sortDir)">
                            Created
                            <i th:if="${ord == null}" class="bi bi-arrow-down-up text-muted small ms-1"></i>
                            <i th:if="${ord != null && ord.direction.isAscending()}" class="bi bi-arrow-up small ms-1"></i>
                            <i th:if="${ord != null && !ord.direction.isAscending()}" class="bi bi-arrow-down small ms-1"></i>
                        </th>
                        <!-- Description column -->
                        <th th:with="ord=${taskPage.pageable.sort.getOrderFor('description')},
                                     nextDir=${ord != null && ord.direction.isAscending() ? 'desc' : 'asc'}"
                            style="cursor: pointer; user-select: none; white-space: nowrap;"
                            data-sort-field="description"
                            th:attr="data-sort-dir=${nextDir}"
                            onclick="toggleSort(this.dataset.sortField, this.dataset.sortDir)">
                            Description
                            <i th:if="${ord == null}" class="bi bi-arrow-down-up text-muted small ms-1"></i>
                            <i th:if="${ord != null && ord.direction.isAscending()}" class="bi bi-arrow-up small ms-1"></i>
                            <i th:if="${ord != null && !ord.direction.isAscending()}" class="bi bi-arrow-down small ms-1"></i>
                        </th>
                        <!-- Actions column -->
                        <th style="white-space: nowrap;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="task : ${taskPage.content}">
                        <tr th:replace="~{tasks/task-table-row :: row}"></tr>
                    </th:block>
                </tbody>
            </table>
        </div>

        <div th:replace="~{tasks/task-pagination :: controlBar('bottom')}"></div>

    </th:block>

</div>

</body>
</html>
