<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/base :: head(${isEdit} ? 'Edit Task' : 'Create Task', '/css/tasks.css')}"></head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navigation -->
    <div th:replace="~{layouts/base :: navbar}"></div>

    <!-- Main Content -->
    <main class="container flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <!-- Page Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="display-5" th:text="${isEdit} ? 'Edit Task' : 'Create New Task'">Task Form</h1>
                    <a th:href="@{/web/tasks}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Back to List
                    </a>
                </div>

                <!-- Form Card -->
                <div class="card shadow">
                    <div class="card-body p-4">
                        <form th:action="${isEdit} ? @{/web/tasks/{id}(id=${task.id})} : @{/web/tasks}"
                              th:object="${task}"
                              method="post">

                            <th:block th:replace="~{tasks/task-form :: fields}"></th:block>

                            <!-- Action Buttons -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a th:href="@{/web/tasks}" class="btn btn-outline-secondary btn-lg px-4">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary btn-lg px-4">
                                    <i th:class="${isEdit} ? 'bi bi-save' : 'bi bi-plus-circle'"></i>
                                    <span th:text="${isEdit} ? 'Update Task' : 'Create Task'">Submit</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Help Text -->
                <div class="alert alert-light mt-4" role="alert">
                    <h6 class="alert-heading">
                        <i class="bi bi-info-circle"></i> Tips:
                    </h6>
                    <ul class="mb-0">
                        <li>Use clear, actionable titles for better task organization</li>
                        <li>Add descriptions to provide context and track progress</li>
                        <li th:if="${isEdit}">Toggle completion status to mark tasks as done</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{layouts/base :: footer}"></div>

    <!-- Scripts -->
    <div th:replace="~{layouts/base :: scripts}"></div>
</body>
</html>
