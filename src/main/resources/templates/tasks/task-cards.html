<!-- Fragment for task card grid - used by both full page load and HTMX requests -->
<!-- Reads ${taskPage} (Page<Task>) directly from the model -->
<div th:fragment="grid">

    <!-- Empty State -->
    <div th:if="${taskPage.isEmpty()}" class="alert alert-info text-center py-5">
        <h4>No tasks found</h4>
        <p class="mb-0">Try a different search term or create a new task.</p>
    </div>

    <!-- Content: top bar + cards + bottom bar -->
    <th:block th:if="${!taskPage.isEmpty()}">

        <div th:replace="~{tasks/task-pagination :: controlBar('top')}"></div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-3">
            <th:block th:each="task : ${taskPage.content}">
                <div th:replace="~{tasks/task-card :: card}"></div>
            </th:block>
        </div>

        <div th:replace="~{tasks/task-pagination :: controlBar('bottom')}"></div>

    </th:block>

</div>
