<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title, cssFile)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Task Manager</title>

    <!-- Bootstrap CSS via WebJars -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">

    <!-- Bootstrap Icons (locally hosted) -->
    <link rel="stylesheet" th:href="@{/bootstrap-icons/bootstrap-icons.min.css}">

    <!-- Base styles -->
    <link rel="stylesheet" th:href="@{/css/base.css}">

    <!-- Page-specific styles -->
    <link th:if="${cssFile != null}" rel="stylesheet" th:href="${cssFile}">
</head>
<body>
    <!-- Navigation Fragment -->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/web/tasks}">
                <i class="bi bi-check2-square"></i> Task Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/tasks}">Tasks</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Footer Fragment -->
    <footer th:fragment="footer" class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Task Manager &copy; 2026 | Built with Spring Boot / Bootstrap / HTMX</span>
        </div>
    </footer>

    <!-- Scripts Fragment -->
    <div th:fragment="scripts">
        <!-- Bootstrap JS Bundle (includes Popper) via WebJars -->
        <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
        <!-- HTMX via WebJars -->
        <script th:src="@{/webjars/htmx.org/2.0.4/dist/htmx.min.js}"></script>
        <!-- Shared utilities -->
        <script th:src="@{/js/utils.js}"></script>
    </div>
</body>
</html>
